<div style="max-width: 700px; margin: auto;" id="modal-login">
    <hr>
    <form id="login-form" style="padding-left: 10px; padding-right: 10px;">
      <div class="row" style="margin-top: 10px;">
          <div class="5u 12u$(mobile) input-field" style="padding-left: 5px; padding-right: 5px;">
            <label for="login-email"style="text-align: center;">Email</label>
            <input type="email" id="login-email" placeholder="Email" required />
          </div>
          <div class="5u 12u$(mobile) input-field" style="padding-left: 5px; padding-right: 5px;">
            <label for="login-password" style="text-align: center;">Password</label>
            <input type="password" id="login-password" placeholder="Password" required />
          </div>
          <div class="2u 12u$(mobile)" style="padding-left: 5px; padding-right: 5px; text-align: center;">
            <label style="text-align: center;"></label>
            <button type="submit" style="font-size: 20px; padding: 15px; margin-top: 28px;">Login</button>
        </div>
      </div>
      <p class='error'></p>
    </form>
    <hr style="margin-top: 25px;">
</div>

<div style="max-width: 700px; margin: auto;" id="modal-signup">
    <h2 style="text-align: center;">No account?</h2>
    <h3 style="text-align: center;">create one!</h3>
    <hr>
    <form id="signup-form" style="padding-left: 10px; padding-right: 10px;">
      <div class="row" style="margin-top: 10px;">
          <div class="6u 12u$(mobile) input-field" style="padding-left: 5px; padding-right: 5px;">
            <label for="signup-email"style="text-align: center;">Email</label>
            <input type="email" id="signup-email" placeholder="Email" required />
          </div>
          <div class="6u 12u$(mobile) input-field" style="padding-left: 5px; padding-right: 5px;">
            <label for="signup-password" style="text-align: center;">Password</label>
            <input type="password" id="signup-password" placeholder="Password" required />
          </div>
      </div>
      <div class="row" style="margin-top: 10px;">
        <div class="8u 12u$(mobile) input-field" style="padding-left: 5px; padding-right: 5px;">
          <label for="signup-user"style="text-align: center;">Username</label>
          <input type="text" id="signup-user" placeholder="Username" required />
        </div>
        <div class="4u 12u$(mobile)" style="padding-left: 5px; padding-right: 5px; text-align: center;">
          <label style="text-align: center;"></label>
          <button type="submit" style="font-size: 20px; padding: 15px; margin-top: 28px;">Submit</button>
        </div>
      </div>
      <p class='error'></p>
    </form>
    <hr style="margin-top: 25px;">
</div>
