<h3>管理員</h3>
<form class="center-align admin-actions admin" style="display: none; margin: 40px auto; max-width: 300px;">
    <input type="email" placeholder="User email" id="admin-email" required />
    <button class="btn-small yellow darken-2 z-depth-0">Make admin</button>
</form>

<h3>拔除管理員</h3>
<form class="center-align remove-admin-actions admin" style="display: none; margin: 40px auto; max-width: 300px;">
    <input type="email" placeholder="User email" id="remove-admin-email" required />
    <button class="btn-small yellow darken-2 z-depth-0">Make admin</button>
</form>

<script>

    const adminForm = document.querySelector('.admin-actions');
    adminForm.addEventListener('submit', (e) => {
    e.preventDefault();

    const adminEmail = document.querySelector('#admin-email').value;
    const addAdminRole = functions.httpsCallable('addAdminRole');
    addAdminRole({ email: adminEmail }).then(result => {
        console.log(result);
    });
    });

    const removeadminForm = document.querySelector('.remove-admin-actions');
    removeadminForm.addEventListener('submit', (e) => {
    e.preventDefault();

    const removeadminEmail = document.querySelector('#remove-admin-email').value;
    const removeAdminRole = functions.httpsCallable('removeAdminRole');
    removeAdminRole({ email: removeadminEmail }).then(result => {
        console.log(result);
    });
    });
</script>
